<section class="portfolio-section">
  <div class="portfolio-container" *ngFor="let items of portfolio">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#FFFFFF" fill-opacity="1.2"
        d="M0,160L60,144C120,128,240,96,360,90.7C480,85,600,107,720,133.3C840,160,960,192,1080,181.3C1200,171,1320,117,1380,90.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">

      </path>

    </svg>
    <div class="portfolio-title-container">
      <h1 id="portfolio-title">{{items.portfolioTitle}}</h1>
      <img id="image7" src="{{items.portfolioIcon}}" />
    </div>

    <div class="portfolio-content ">

      <div class="portfolio-content-row " >
        <ng-container *ngFor="let item of items.content">
          <div class="portfolio-content-item ">
            <img id="image6" src="{{item.image}}" alt="HTML Tutorial" />
            <div class="portfolio-content-discription">
              <h2 class="item-title">{{item.contentTitle}}</h2>
              <h3 class="item-status">{{item.contentStatus}}</h3>
            </div>

          </div>
        </ng-container>

      </div>
    </div>

  </div>

</section>
